<html>
<head>
    <style type="text/css">
        #wrap {
            width: 1000px;
            margin: 0 auto;
        }

	    .float-left-img {
	         float: left;
	    }
        
        .float-right-img {
            float: right;
        }

	    img {
          width: 128px;
          height: 128px;
        }
    </style>
</head>
<body>
  <div id="wrap">
    <article class="b">
      <div>演習1a</div>
      <a href="cat.png" target="_blank">ねこを表示する</a>
    </article>
    <article class="b">
        <div>演習1b</div>
        <div class="no-float">
            <div>floatなし</div>
            <img src="cat.png" border="1">
            <img src="cat2.png" border="1">
        </div>
        <div class="float">
	        <div>float left あり</div>
            <img src="cat.png" border="1">
	        <img class="float-left-img" src="cat2.png" border="1">
        </div>
        <div class="float">
	        <div>float right あり</div>
            <img class="float-right-img" src="cat.png" border="1">
	        <img src="cat2.png" border="1">
        </div>
    </article>
  </div>
</body>
</html>
