<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        var count;

        function start() {
            count = 20;
            red = 60 + Math.floor(Math.random() * 196);
            step();
        }

        function step() {
            if (--count > 0) {
                var num = Math.random() * 40 - 20;
                var hd0 = document.getElementById("hd0");
                hd0.style.position = "relative";
                hd0.style.top = num + "px";
                // 演習4b
                hd0.style.backgroundColor = 'rgb(' + red + ', 0,0)';
                red -= 3;
                setTimeout(step, 100);
            }
        }
    </script>
</head>
<body>
<h1 id="hd0" onclick="start()">Click Me</h1>
</body>
</html>
